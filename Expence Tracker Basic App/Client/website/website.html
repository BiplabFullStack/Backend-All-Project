<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./website.css">
    <title>expence tracker</title>
</head>

<body>
    <header></header>
    <section class="container">
        <form id="my-form" onsubmit="myWebFunc(event)">
            <h2 >Expence form</h2>

            <div>
                <label for="itemName">ItemName :</label>
                <input type="text" id="itemName" name="itemName" placeholder="Enter item name">
            </div>
            <div>
                <label for="expence">Expence :</label>
                <input type="number" id="expence" name="expence" placeholder="Enter expence number">
            </div>
            <div>
                <label for="item">Item:</label>
                <select name="item" id="item">
                    <option value="petrol">petrol</option>
                    <option value="diesel">diesel</option>
                    <option value="movie">movie</option>
                    <option value="food">Food</option>
                    <option value="ticket">ticket</option>
                    <option value="travel">travel</option>
                    <option value="medicine">medicine</option>
                    <option value="other">Other</option>
                </select>&nbsp;&nbsp;

                <label for="category">Category</label>
                <select name="category" id="category">
                    <option value="fuel">fuel</option>
                    <option value="entertainment">entertainment</option>
                    <option value="food">food</option>
                    <option value="drink">drink</option>
                    <option value="medicine">medicine</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <input class="btn" type="submit" value="Submit">
        </form>
        <ul id="listOnScreen"></ul>
    </section>
    <script src="./website.js"></script>
</body>

</html>
