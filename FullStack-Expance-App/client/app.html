<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>booking appointment</title>
</head>

<body>
    <header style="color: red;">Expence Tracker</header>
    <section class="container">
        <form id="my-form" onsubmit="myFunc(event)">
            <h2 style="color: brown;">users Form</h2>

            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div>
                <label for="expence">Expence</label>
                <input type="number" id="expence" name="expence" placeholder="Enter expence number">
            </div>
            <div>
                <label for="item">Item:</label>
                <select name="item" id="item">
                    <option value="petrol">petrol</option>
                    <option value="diesel">diesel</option>
                    <option value="movie">movie</option>
                    <option value="food">Food</option>
                    <option value="ticket">ticket</option>
                    <option value="travel">travel</option>
                    <option value="medicine">medicine</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="category">category</label>
                <select name="category" id="category">
                    <option value="fuel">fuel</option>
                    <option value="entertainment">entertainment</option>
                    <option value="food">food</option>
                    <option value="drink">drink</option>
                    <option value="medicine">medicine</option>
                    <option value="other">Other</option>
                </select>

            </div>
            <input class="btn" type="submit" value="submit">
        </form>
        <ul id="users"></ul>
    </section>
    <script src="domMan.js"></script>
</body>

</html>
